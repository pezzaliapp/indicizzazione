<!DOCTYPE html>
<html lang="it">
<head>

    <title>Indicizzazione</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Indicizzazione Valori</h1>
        <input type="number" id="valoreInput" placeholder="Inserisci valore in â‚¬">

        <input type="number" id="costiInput" placeholder="Inserisci costi da aggiungere">

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registrato'))
            .catch(err => console.log('Service Worker fallito', err));
        }
    </script>
